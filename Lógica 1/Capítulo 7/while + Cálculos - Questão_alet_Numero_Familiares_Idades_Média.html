<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    let totalFamiliares = parseInt(prompt("Digite o total de familiares."));
    let numero = 1;
    let totalIdades = 0;

    while(numero <= totalFamiliares) {
    let idade = parseInt(prompt("Informe a idade do familiar."));
    totalIdades = totalIdades + idade;
    numero++;
    }

    var mediaIdades = totalIdades/totalFamiliares;
    mostra("A médida de idades é " + mediaIdades + ".");
    mostra("FIM.");

</script>
