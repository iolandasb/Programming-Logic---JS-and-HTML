<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    for(let multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostra(multiplicador*7);
    }
    
    mostra("FIM.");

    // O for recebe a variável, bem como a condição do while e e a condição que faz o "looping griar".
    // O ++ serve para "adicionar mais um", sem precisar escrever "+ 1". É o que se chama de "pós incremento".

</script>
