<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write("**********************");
        pulaLinha();
        document.write(frase);
        pulaLinha();
    }

    mostra("Me chamo Iolanda.");
    mostra("Tenho 31 anos.");
    mostra("Gosto de doce de leite!");

</script>
