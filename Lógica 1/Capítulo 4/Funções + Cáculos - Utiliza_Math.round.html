<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idadeMediaFilhos = 28
    var anoAtual = 2021

    mostra("Desde 1500, houveram " + Math.round((anoAtual - 1500)/idadeMediaFilhos) + " gerações de brasileiros.");
    mostra("Isso é bastante coisa!");
    
</script>
