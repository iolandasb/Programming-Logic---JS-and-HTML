<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    let numeroPensado = Math.round(Math.random() * 10);
    console.log(numeroPensado);
    let chute = parseInt(prompt("Chute um número."));
    
    if(chute == numeroPensado) {
        mostra("Você acertou!");
    } else {
        mostra("Você errou! O número pensado foi " + numeroPensado + ".");
    }

// != significa diferente.
// O console.log mostra na aba console do navegador (atalho F12) qual número randômico o PC gerou antes de você chutar um valor.

 </script>
