<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    let numeroPensado = sorteia(10);
    console.log(numeroPensado);

    let chute = parseInt(prompt("Chute um número."));
    
    if(chute == numeroPensado) {
        mostra("Você acertou!");
    } else {
        mostra("Você errou! O número pensado foi " + numeroPensado + ".");
    }

 </script>
