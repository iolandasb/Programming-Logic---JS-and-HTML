<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadrado(x, y, cor) {
        
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50); // Nesse comando, tem-se primeiro a POSIÇÃO (x e y) e depois os tamanhos.
        pincel.strokeStyle = 'red';
        pincel.strokeRect(x, y, 50, 50); // Nesse comando, tem-se primeiro a POSIÇÃO (x e y) e depois os tamanhos.

    }

    /*
    var x = 0;
    while (x < 600) {
        desenhaQuadrado(x, 0, 'blue');
        desenhaQuadrado(x, 50, 'red');
        desenhaQuadrado(x, 100, 'green');
        x = x + 50;
    }
    */

    for(var x = 0; x < 600; x = x + 50) {
        desenhaQuadrado(x, 0, 'blue');
        desenhaQuadrado(x, 50, 'red');
        desenhaQuadrado(x, 100, 'green');
    }

</script>
