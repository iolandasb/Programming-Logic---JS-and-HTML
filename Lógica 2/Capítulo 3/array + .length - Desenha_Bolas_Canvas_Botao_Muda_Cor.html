<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var cores = ['blue', 'red', 'green'];
    var indicaCorAtual = 0;

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = cores[indicaCorAtual]; // A variável indicaCorAtual foi inserida para posicionar o array. Como ela é = 0, o array vai começar em blue, que é a posição correspondente.
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);
    }

    tela.onclick = desenhaCirculo;

    function mudaCor() {
        indicaCorAtual++;
        if(indicaCorAtual >= cores.length) {
            indicaCorAtual = 0; // Se se esgotarem as cores dos cliques, elas retornam para "blue", recomeçando o ciclo.
        }
        return false;
    }

    tela.oncontextmenu = mudaCor;

    // O comando tela.oncontextmenu serve para considerar o clique do botão direito do mouse.

</script>
