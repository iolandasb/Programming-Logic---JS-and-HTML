<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10; // Com essa variável fora da função, quando o if é executado, ele guarda o valor do shift apertado. Ou seja,s e o raio é inicialmente 10, ao apertar o shif será a partir daí 20 e assim por diante, mesmo que soltemos o a tecla SHIFT.

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        console.log(x + ',' + y);
        if(evento.shiftKey) {
            raio = raio + 10;
        }
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
        
    }

    tela.onclick = desenhaCirculo;


</script>
