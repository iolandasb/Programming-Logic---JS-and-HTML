<script>

function pulaLinha() {
    document.write("<br><br>");
    }

function exibeTitulo(titulo) {
    document.write("<h1>" + titulo + "</h1>");
    pulaLinha();
    }

function exibeParagrafo(paragrafo) {
    document.write("<p>" + paragrafo + "</p>");
    pulaLinha();
    }   

exibeTitulo("Oeee Galera!");
exibeParagrafo("Teste de programação, pq né...");

</script>
