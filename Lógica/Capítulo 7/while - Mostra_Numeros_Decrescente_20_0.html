<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    let numero = 20;

        while(numero >= 0) {
            mostra("O número é: " + numero + ".");
            numero = numero - 1;
        }

    mostra("FIM");

 </script>
