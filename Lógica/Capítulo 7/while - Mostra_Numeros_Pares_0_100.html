<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

        let numerosPares = 2;

    while(numerosPares <= 100) {
        mostra("Esse é um número par: " + numerosPares + ".");
        numerosPares = numerosPares + 2;
    }

    mostra("FIM");

 </script>
